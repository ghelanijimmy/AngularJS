<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.0rc1/angular-route.js"></script>
    <script type="text/javascript" src="appModule.js"></script>
  </head>
  <body>
    <br />
    <div ng-app="demoApp">
      <div ng-controller="SimpleController">
        Name:
        <input type="text" ng-model="name" />{{name}}
      <ul>
        <li ng-repeat="personName in names | filter:name | orderBy:'name'">{{personName.name}}, {{personName.city}}</li>
      </ul>
    </div>
    <a href="#!about"><button>Test</button></a>
    <div class="ng-view"></div>
  </div>
  </body>
</html>
